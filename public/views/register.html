<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow rounded">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">Regístrate</h4>
                <form action="" method="post" id="registerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre completo:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Ej: Juan Pérez Gómez" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Ej: juan@gmail.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa una contraseña" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmar_password" class="form-label">Repetir contraseña:</label>
                        <input type="password" class="form-control" id="confirmar_password" name="confirmar_password" placeholder="Repite tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</div>
